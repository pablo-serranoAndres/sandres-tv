<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Botón con puntos rebotando</title>
    <style>
      .btn {
        padding: 10px 20px;
        background: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
        position: relative;
        transition: all 0.3s ease;
      }

      /* Ocultar texto y mostrar puntos */
      .btn.loading {
        color: transparent;
        user-select: none; /* Evitar selección de texto */
      }

      /* Crear los 3 puntos con ::after y box-shadow */
      .btn.loading::after {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        width: 8px;
        height: 8px;
        background: white;
        border-radius: 50%;
        transform: translate(-50%, -50%);
        animation: bounce 1.4s infinite ease-in-out;
        box-shadow: -15px 0 0 white, /* Punto izquierdo */ 15px 0 0 white; /* Punto derecho */
      }

      /* Animación de rebote hacia arriba */
      @keyframes bounce {
        0%,
        80%,
        100% {
          transform: translate(-50%, -50%);
          box-shadow: -15px 0 0 white, 15px 0 0 white;
        }
        40% {
          transform: translate(-50%, -70%); /* Sube el punto central */
          box-shadow: -15px -10px 0 white,
            /* Punto izquierdo sube */ 15px -10px 0 white; /* Punto derecho sube */
        }
      }
    </style>
  </head>
  <body>
    <button class="btn loading" onclick="this.classList.toggle('loading')">
      Enviar
    </button>
  </body>
</html>
